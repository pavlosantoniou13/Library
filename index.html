<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="addBook"><h1>Add Book</h1></div>
        <form class="form">
            <div class="formBox">
                <label for="title"></label>
                <input type="text" id="title" placeholder="Title" />
            </div>
            <div class="formBox">
                <label for="author"></label>
                <input type="text" id="author" placeholder="author" />
            </div>
            <div class="formBox">
                <label for="pages"></label>
                <input type="number" id="pages" placeholder="Pages" />
            </div>
            <div class="formBox">
                <label for="read">Read</label>
                <input type="checkbox" id="checkbox" placeholder="Read" />
            </div>
            <div class="formBox">
                <button id="btn">Click to Add</button>
            </div>
            
        </form>
        <div class="cardscontainer">
           <div class="yourBooks"><h1>Your Books</h1></div>
            <div class="cards">
            
            </div>
        </div>
        
    </div>
    


    <script src="main.js"></script>
</body>
</html>
